<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card-header {
      text-align: center;
      padding: 24px 16px 8px;
    }
    .card-header img {
      max-width: 120px;
      display: block;
      margin: 0 auto 8px;
    }
    .card-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    .card-body {
      padding: 16px;
    }
    .product-title {
      font-size: 20px;
      font-weight: 700;
      color: #007acc;
      margin: 0 0 8px;
    }
    .details-link {
      display: inline-block;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
      color: #27ae60;
      text-decoration: none;
    }
    .details-link:hover {
      text-decoration: underline;
    }
    .details-table {
      width: 100%;
      border-collapse: collapse;
    }
    .details-table th,
    .details-table td {
      padding: 8px 0;
      vertical-align: top;
      font-size: 14px;
    }
    .details-table th {
      width: 45%;
      color: #555;
      font-weight: 600;
      text-align: left;
      padding-right: 12px;
    }
    .details-table td {
      color: #333;
      font-weight: 500;
    }
    .details-table tr + tr th,
    .details-table tr + tr td {
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
  </style>
</head>
<body>

  <div class="card" id="product-card">
    <div class="card-header">
      <img src="logo.png" alt="Manufacturer Logo">
      <h2>The Madras Pharmaceuticals</h2>
    </div>
    <div class="card-body">
      <p class="product-title" id="productName">Loading…</p>
      <a href="#" class="details-link">Product Details</a>
      <table class="details-table" id="productTable">
        <!-- JS will inject rows here -->
      </table>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const data = {
      upic: params.get('gtin') || '—',
      name: params.get('name') || 'TIGLOR MD',
      generic: params.get('generic') || '—',
      batch: params.get('batch') || '—',
      mfgDate: params.get('mfgDate') || '',
      expDate: params.get('expDate') || '',
      manufacturer: params.get('manufacturer') || '—',
      address: params.get('address') || '—'
    };

    function formatDMY(dateString) {
      const d = new Date(dateString);
      if (isNaN(d)) return dateString || '—';
      const dd = String(d.getDate()).padStart(2, '0');
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    document.getElementById('productName').textContent = data.name;

    const rows = [
      ['Unique Product Identification Code:', data.upic],
      ['Product Name:', data.name],
      ['Generic Name:', data.generic],
      ['Batch No:', data.batch],
      ['Date of Manufacture:', formatDMY(data.mfgDate)],
      ['Date of Expiry:',    formatDMY(data.expDate)],
      ['Name and Address of the Manufacturer:', `${data.manufacturer}\n${data.address}`]
    ];

    const table = document.getElementById('productTable');
    rows.forEach(([label, value]) => {
      const tr = document.createElement('tr');
      const th = document.createElement('th');
      const td = document.createElement('td');
      th.textContent = label;
      // allow multiline in address
      td.innerHTML = value.replace(/\n/g, '<br>');
      tr.append(th, td);
      table.appendChild(tr);
    });
  </script>

</body>
</html>
